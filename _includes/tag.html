
 <div class="sidebar-widget mb-3 border border-light rounded">
    <div class="wrapper">
       <div class="row">
          <div class="col-md-12">
             <div class="section-title-block d-flex pb-3">
                <h6 class="section-widget-title">Tags</h6>
                <a href="{{'/tags' | relative_url}}" class="text-uppercase section-title-link">
                   See all
                   <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path
                         d="M1.5 13.5h17.79l-5.445 6.54a1.502 1.502 0 102.31 1.92l7.5-9a1.78 1.78 0 00.135-.226c0-.075.075-.12.105-.195A1.5 1.5 0 0024 12a1.499 1.499 0 00-.105-.54c0-.075-.075-.12-.105-.195a1.766 1.766 0 00-.135-.225l-7.5-9A1.499 1.499 0 0015 1.5a1.5 1.5 0 00-1.155 2.46l5.445 6.54H1.5a1.5 1.5 0 100 3z">
                      </path>
                   </svg>
                </a>
             </div>
          </div>
       </div>
       <ul class="tag-cloud list-inline">
         {% for tag in site.tags %}
            <li class="list-inline-item"><a
                  class="btn bg-light text-secondary bg-hover-danger text-hover-white bg-hover-danger text-hover-white"
                  href="{{'/tag/' | relative_url}}{{tag[0]}}">{{tag[0] | capitalize}}</a>
            </li>
          {% endfor %}
       </ul>
    </div>
 </div>
