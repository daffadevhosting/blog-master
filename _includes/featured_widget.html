{% assign featured_posts = site.posts | where: "featured", true %}
<div class="blog-area3pt-3 pb-3  pt-lg-2 pb-lg-3">
    <div class="container">
        <div class="row">
            
            {% for post in featured_posts %}
                {% if forloop.index == 1 %}
                <div class="col-lg-6 col-md-12">
                {% include blog-style/blog-style-03.html %}
                </div>
                {% endif %}
            {% endfor %}

        </div>
    </div>
</div>
